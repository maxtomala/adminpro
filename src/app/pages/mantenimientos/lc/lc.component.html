<!-- 4º fila div1 -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body text-center">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div>
              <div>
                <h2>CAMBIOS FÍSICOS FRONTAL</h2>
                <div class="col-md-12">
                  <div class="row subtitles">
                    <div class="col-md-2 text-end">
                      <div class="subtitle-top-left">Antes</div>
                    </div>
                    <div class="col-md-8 text-center">
                      <div class="subtitle-top-center"></div>
                    </div>
                    <div class="col-md-2 text-start">
                      <div class="subtitle-top-right">Después</div>
                    </div>
                  </div>
                </div>

                <div class="container mt-4">
                  <div class="row">
                    <!-- Columna para la flecha anterior -->
                    <div class="col-2 text-end align-self-center">
                      <div
                        class="swiper-button-prev"
                        style="color: #000; font-size: 24px"
                      >
                        ⬅️
                      </div>
                    </div>
                    <!-- Columna para el carrusel de imágenes -->
                    <div class="col-8">
                      <div
                        style="display: flex; justify-content: space-between"
                      >
                        <!-- Imágenes dinámicas -->
                        <div
                          *ngFor="let image of images"
                          class="image-frame"
                          style="width: 200px; height: auto"
                        >
                          <img
                            [src]="
                              imgTemp
                                ? imgTemp
                                : 'assets/image_no_disponible.jpg'
                            "
                            alt="Imagen"
                            style="width: 100%; height: 100%"
                          />
                        </div>
                      </div>
                    </div>
                    <!-- Columna para la flecha posterior -->
                    <div class="col-2 text-start align-self-center">
                      <div
                        class="swiper-button-next"
                        style="color: #000; font-size: 24px"
                      >
                        ➡️
                      </div>
                    </div>
                  </div>
                  <!-- Botones rectangulares sin números para cambiar la imagen del carrusel -->
                  <div class="row mt-2">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <button
                          *ngFor="let image of images; let i = index"
                          class="btn btn-secondary mx-2"
                          (click)="cambiarImagen(i)"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>

                <br />
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btn-subir-imagen"
                >
                  Subir imagen
                </button>
                &nbsp;
                <button
                  type="button"
                  class="btn btn-danger"
                  id="btn-eliminar-imagen"
                >
                  Eliminar imagen
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
